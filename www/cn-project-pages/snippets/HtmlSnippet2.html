				<script> 
				function getFile(url) 
				{ 
				 var ajax= window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP"); 
				 
				 if (ajax) 
				 { 
				  ajax.open("GET", url, false); 
				  ajax.send(null); 
				  return ajax.responseText; 
				 } 
				 else 
				  return false; 
				} 
 
				var fileContent=getFile('https://json-connector.forge.funambol.org/nonav/.system/rss/json.html');
				var withoutBegin = fileContent.substring(fileContent.indexOf('<!-- Begin -->',0),fileContent.indexOf('<!-- End -->',0));
				document.getElementById('funambolrss').innerHTML = withoutBegin;
				</script>

<script> 
	String.prototype.startsWith = function(str) {return (this.match("^"+str)==str)};
	
	var anchors = document.getElementsByTagName("A");
	for (var i=0; i < anchors.length; i++)
		if (anchors[i].href.startsWith("mailto:"))
			anchors[i].href= anchors[i].href.replace(",", "@").replace("decode\(", "").replace("\)", "");
			
         var headerElement = document.getElementById("message-header");
         headerElement.innerHTML= headerElement.innerHTML.replace(/decode\(([^,]*), ([^,]*)\)/gi, "$1@$2");
			
</script>
